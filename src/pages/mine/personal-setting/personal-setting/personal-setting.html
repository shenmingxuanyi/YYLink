<ion-header>

    <ion-navbar color="calm">
        <ion-title>个人设置</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="content-view">

    <ion-list no-border>
        <button detail-push ion-item (click)="pushPage(labelManager);">
            <ion-icon name="ios-chatbubbles" color="calm" item-left></ion-icon>
            消息通知
        </button>
        <ion-item>
            <ion-icon name="ios-wifi" color="calm" item-left></ion-icon>
            <ion-label>仅WIFI提交单据</ion-label>
            <ion-toggle checked="true" color="calm"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list no-border>

        <button detail-push ion-item (click)="pushPage(labelManager);">
            <ion-icon name="bookmark" color="calm" item-left></ion-icon>
            标签管理
        </button>

        <button detail-push ion-item (click)="dataSynchronization()">
            <ion-icon name="ios-refresh-circle" color="calm" item-left></ion-icon>
            数据同步
        </button>

        <button detail-push ion-item (click)="pushPage(optionIntroduce);">
            <ion-icon name="link" color="calm" item-left></ion-icon>
            功能简介
        </button>

        <button detail-push ion-item (click)="pushPage(beginnerHelp);">
            <ion-icon name="bulb" color="calm" item-left></ion-icon>
            新手帮助
        </button>

        <button detail-push ion-item (click)="pushPage(complaintSuggest);">
            <ion-icon name="ios-information-circle" color="calm" item-left></ion-icon>
            投诉建议
        </button>

    </ion-list>

    <div padding-horizontal>
        <button (click)="logOut()" ion-button block color="danger" outline>安全退出</button>
    </div>

</ion-content>
