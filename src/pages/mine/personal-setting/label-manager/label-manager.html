<ion-header>

    <ion-navbar color="calm">

        <ion-title>标签管理</ion-title>

        <ion-buttons right>
            <button ion-button light icon-only (click)="inputLabel()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="content-view">


    <ion-list-header no-lines style="background-color: transparent;">
        常用标签
    </ion-list-header>

    <div padding style="background-color:#fff;">

        <ion-chip *ngFor="let label of labelList" color="calm">
            <ion-label><b>{{label}}</b></ion-label>
            <button ion-button clear color="light" (click)="deleteLabel(label)">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-chip>

    </div>


</ion-content>
