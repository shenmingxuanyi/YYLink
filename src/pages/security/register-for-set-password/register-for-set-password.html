<ion-header>

    <ion-navbar color="calm">
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="content-view" padding-vertical>

    <ion-list>
        <ion-item>
            <ion-label>用户名</ion-label>
            <ion-input type="text" clearInput></ion-input>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-item>
            <ion-label>设置密码</ion-label>
            <ion-input type="password" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>确认密码</ion-label>
            <ion-input type="password" clearInput></ion-input>
        </ion-item>
    </ion-list>

    <div padding-horizontal>
        <button (click)="onComplete()" ion-button block color="calm">完成</button>
    </div>

</ion-content>
