<ion-header>

    <ion-navbar color="calm">
        <ion-title>忘记密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="content-view">


    <ion-item-divider style="background-color: transparent;">
        <p>选择找回密码的方式：</p>
    </ion-item-divider>

    <ion-card style="margin-top: 0;">
        <dropdown [dataList]="findTypeList" [(value)]="findType"></dropdown>
    </ion-card>

    <ion-card>

        <ion-list no-lines>
            <ion-item>
                <ion-label style="min-width: 5rem;">验证码</ion-label>
                <ion-input type="number" clearInput></ion-input>
                <button item-right ion-button color="calm">获取验证码</button>
            </ion-item>
        </ion-list>
    </ion-card>

    <div padding-horizontal style="padding-left: 10px;padding-right: 10px;">
        <button (click)="onNext()" ion-button block color="calm">下一步</button>
    </div>


</ion-content>
