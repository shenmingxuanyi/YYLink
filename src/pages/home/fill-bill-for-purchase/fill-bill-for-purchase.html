<ion-header>

    <ion-navbar color="calm">
        <ion-title>采购</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <ion-list>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-basket"></ion-icon>
            </ion-label>
            <ion-input style="text-align: right;" type="text" placeholder="请输入财务物料" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-pricetag"></ion-icon>
            </ion-label>
            <ion-input style="text-align: right;" type="text" placeholder="请输入单价" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-grid"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入个数" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-cash"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入税率" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="home"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入含税金额" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-card"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入税金" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-document"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入发票号" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="home"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入收款单位" clearInput></ion-input>
        </ion-item>

        <ion-row no-padding>
            <ion-col no-padding width-50 offset-25>
                <ion-item>
                    <ion-label color="calm">
                        <ion-icon name="md-calendar"></ion-icon>
                    </ion-label>
                    <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD"
                                  pickerFormat="YYYY-MM-DD"
                                  [(ngModel)]="dateTime"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>
            <ion-label>
                备注
            </ion-label>
            <ion-input type="text" placeholder="请输入备注" clearInput></ion-input>
        </ion-item>


    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar no-border color="light" style="background-color: #fff;">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">保存</button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button mode="ios" icon-only ion-button clear full color="calm">
                        <ion-icon name="ios-ionic"></ion-icon>
                    </button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">报帐</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
