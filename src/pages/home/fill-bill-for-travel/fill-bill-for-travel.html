  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="calm">
        <ion-title>出行</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>
                <ion-icon name="logo-yen" style="color: orange;"></ion-icon>
            </ion-label>
            <ion-input type="number" placeholder="请输入报销金额" clearInput></ion-input>
        </ion-item>

        <ion-item no-lines style="background-color: #fff">
            <p>交通工具</p>
        </ion-item>

        <ion-grid class="grid-select" no-padding>

            <ion-row [hidden]="postTypeSelectFlag">
                <ion-col no-padding text-center>
                    <button grid-button no-lines ion-item text-center detail-none (click)="postTypeSelectFlag=true;">

                        <ion-icon [ngStyle]="{color: postType.color}" [name]="postType.icon"></ion-icon>
                        <h3>{{postType.name}}</h3>

                    </button>
                </ion-col>
            </ion-row>

            <div [hidden]="!postTypeSelectFlag">

                <ion-row>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-car',name: '打车',color: '#f53d3d'})">

                            <ion-icon style="color: #f53d3d;" name="ios-car"></ion-icon>
                            <h3>打车</h3>

                        </button>
                    </ion-col>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-subway',name: '公交',color: '#03c0ff'})">

                            <ion-icon style="color: #03c0ff" name="ios-subway"></ion-icon>
                            <h3>公交</h3>

                        </button>
                    </ion-col>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-train',name: '火车',color: '#2ec95c'})">

                            <ion-icon style="color: #2ec95c;" name="ios-train"></ion-icon>
                            <h3>火车</h3>

                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-plane',name: '飞机',color: '#03c0ff'})">

                            <ion-icon style="color:#03c0ff;" name="ios-plane"></ion-icon>
                            <h3>飞机</h3>

                        </button>
                    </ion-col>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-bus',name: '长途汽车',color: 'mediumorchid'})">

                            <ion-icon style="color:mediumorchid" name="ios-bus"></ion-icon>
                            <h3>长途汽车</h3>

                        </button>
                    </ion-col>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-car',name: '轮船',color: 'coral'})">

                            <ion-icon style="color: coral;" name="ios-car"></ion-icon>
                            <h3>轮船</h3>

                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col no-padding text-center width-33>
                        <button grid-button no-lines ion-item text-center detail-none
                                (click)="choicePostType({icon: 'ios-apps',name: '其他',color: 'dodgerblue'})">

                            <ion-icon style="color:dodgerblue;" name="ios-apps"></ion-icon>
                            <h3>其他</h3>

                        </button>
                    </ion-col>
                </ion-row>

            </div>

        </ion-grid>

        <ion-grid no-padding>

            <ion-row no-padding>

                <ion-col no-padding center width-80>

                    <ion-item>
                        <ion-label color="primary">
                            <ion-icon name="ios-radio-button-on-outline" color="calm"></ion-icon>
                        </ion-label>
                        <ion-input [(ngModel)]="startAddress" type="text" placeholder="请输入起点" clearInput></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label color="primary">
                            <ion-icon name="ios-radio-button-on-outline" style="color: orange;"></ion-icon>
                        </ion-label>
                        <ion-input [(ngModel)]="endAddress" type="text" placeholder="请输入终点" clearInput></ion-input>
                    </ion-item>

                </ion-col>

                <ion-col text-center no-padding center width-20 tappable (click)="addressExchange()">
                    <ion-icon
                            style="font-size: 3.2rem;-webkit-transform: rotate(90deg);-moz-transform: rotate(90deg);-ms-transform: rotate(90deg);-o-transform: rotate(90deg);transform: rotate(90deg);"
                            name="ios-swap"></ion-icon>
                </ion-col>

            </ion-row>
            <ion-row no-padding>
                <ion-col no-padding width-50 offset-25>
                    <ion-item>
                        <ion-label color="calm">
                            <ion-icon name="md-calendar"></ion-icon>
                        </ion-label>
                        <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD"
                                      pickerFormat="YYYY-MM-DD"
                                      [(ngModel)]="dateTime"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-item>
            <ion-label color="dark">
                备注
            </ion-label>
            <ion-input type="text" placeholder="请输入备注" clearInput></ion-input>
        </ion-item>


    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar no-border color="light" style="background-color: #fff;">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">保存</button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button mode="ios" icon-only ion-button clear full color="calm">
                        <ion-icon name="ios-ionic"></ion-icon>
                    </button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">报帐</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
