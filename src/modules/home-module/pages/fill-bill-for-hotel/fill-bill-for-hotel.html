<ion-header>

    <ion-navbar color="calm">
        <ion-title>住宿</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list style="margin-bottom: 0;">

        <ion-item>
            <ion-label>
                <ion-icon name="logo-yen" style="color: orange;"></ion-icon>
            </ion-label>
            <ion-input type="number" placeholder="请输入报销金额" clearInput></ion-input>
        </ion-item>

    </ion-list>

    <ion-list style="margin-bottom: 0;" radio-group [(ngModel)]="fapiaoType">

        <ion-row no-padding>

            <ion-col width-50>
                <ion-item no-lines style="border-bottom: 1px solid #dedede;">
                    <ion-label>普通发票</ion-label>
                    <ion-radio color="calm" item-left value="ptfp"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col width-50>
                <ion-item no-lines style="border-bottom: 1px solid #dedede;">
                    <ion-label>增值税发票</ion-label>
                    <ion-radio color="calm" item-left value="zzsfp"></ion-radio>
                </ion-item>
            </ion-col>

        </ion-row>


    </ion-list>

    <ion-list style="margin-bottom: 0;">

        <ion-grid no-padding>

            <ion-row no-padding>

                <ion-col no-padding center width-80>

                    <ion-item>
                        <ion-label color="primary">
                            <ion-icon icon-left name="md-calendar" color="calm"></ion-icon>
                        </ion-label>

                        <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD"
                                      pickerFormat="YYYY-MM-DD" placeholder="请输入起始日期"
                                      [(ngModel)]="startDateTime"></ion-datetime>
                    </ion-item>

                    <ion-item>
                        <ion-label color="primary">
                            <ion-icon name="md-calendar" style="color: orange;"></ion-icon>
                        </ion-label>
                        <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD"
                                      pickerFormat="YYYY-MM-DD" placeholder="请输入日期"
                                      [(ngModel)]="endDateTime"></ion-datetime>
                    </ion-item>

                </ion-col>

                <ion-col text-center no-padding center width-20>
                    <ion-icon style="font-size: 2.4rem;">
                        3晚
                    </ion-icon>
                </ion-col>

            </ion-row>


            <ion-row no-padding>

                <ion-col offset-25 width-50>

                    <button ion-item no-lines style="border-bottom: 1px solid #dedede;">
                        <ion-icon item-left color="calm" name="ios-pin"></ion-icon>
                        选择城市
                    </button>

                </ion-col>

            </ion-row>


        </ion-grid>

        <ion-item>
            <ion-label>
                <ion-icon color="calm" name="ios-home"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="请输入入住酒店" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="dark">
                备注
            </ion-label>
            <ion-input type="text" placeholder="请输入备注" clearInput></ion-input>
        </ion-item>


    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar no-border color="light" style="background-color: #fff;">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">保存</button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button mode="ios" icon-only ion-button clear full color="calm">
                        <ion-icon name="ios-ionic"></ion-icon>
                    </button>
                </ion-col>
                <ion-col width-33 center no-padding>
                    <button ion-button clear full color="calm" (click)="saveBill()">报帐</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
